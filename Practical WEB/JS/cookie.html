<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
</head>
<body>
    <form>
        Your Name<input type="text" id="txt"><br>
        <input type="button" value="Write Cookie" onclick="setcoookie()"><br>
        <input type="button" value="Read Cookie" onclick="readcoookie()"><br>   
    </form>
</body>
<script>
    function setcoookie(){
        var name = document.getElementById("txt").value;
        if(name!= ""){
            document.cookie = "name="+name+";";
            alert("Cookie is set.");
        }
    }
    function readcoookie(){
        var name = "";
        name = document.cookies;
        alert(name);
    }
</script>
</html>
